
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">
<div layout:fragment="mainFragment">
    <div class="col-6 offset-3 mt-5 pt-4">
        <form class="card px-3 py-3 mt-2" method="post" th:action="@{'/updatefood'}">
            <h2 class="text-center mb-3">Edit food</h2>

            <!-- Так как идентификатор не должен изменяться, он не будет отображен в форме, но будет передан в качестве параметра HTTP-запроса -->
            <input type="hidden" name="food_id" th:value="${food.id}">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="food_name" placeholder="food_name" name="food_name" th:value="${food_name}" required>
                <label for="food_name">Name food</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="food_calories" placeholder="food_calories" name="food_calories" th:value="${food_calories}" required>
                <label for="food_calories">Calories</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="food_amount" placeholder="food_amount" name="food_amount" th:value="${food_amount}" required>
                <label for="food_amount">Amount</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="food_price" placeholder="food_price" name="food_price" th:value="${food_price}" required>
                <label for="food_price">Price</label>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-success" type="submit">SAVE</button>
            </div>
        </form>
    </div>
</div>
</html>
